apiVersion: v1
kind: Namespace
metadata:
  name: ng-mongo

---

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: manual
  namespace: ng-mongo
provisioner: kubernetes.io/no-provisioner
# provisioner: k8s.io/minikube-hostpath
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-creds
  namespace: ng-mongo
type: Opaque
data:
  mongodb-root-password:  "cm9vdA=="
  mongodb-root-user:  "cm9vdA=="

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
  namespace: ng-mongo
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tmp
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube 

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: ng-mongo
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
    name: database
  clusterIP: None
  selector:
    role: mongo

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: ng-mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      role: mongo
  template:
    metadata:
      labels:
        role: mongo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - minikube   
      containers:
      - name: mongo
        image: mongo:5.0.3      
        imagePullPolicy: Never   
        ports:
          - containerPort: 27017  
        volumeMounts: 
          - name: mongo-persistent-storage
            mountPath: /data/db
        command:
          - mongod
        args:
          - "--bind_ip_all"
          - "--replSet=rs0"
          - "--port=27017"          

      - name: mongo-sidecar
        image: morphy/k8s-mongo-sidecar
        imagePullPolicy: Never
        env:
          - name: KUBERNETES_POD_LABELS
            value: "role=mongo,environment=test"
          - name: KUBERNETES_SERVICE_NAME
            value: "mongo"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-storage"
      resources:
        requests:
          storage: 10Gi
      
